<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      :root {
        --sm: 1.6rem;
        --md: 1.8rem;
        --lg: 2rem;
        --very-light-pink: #c7c7c7;
        --white: #ffffff;
        --text-input-field: #f7f7f7;
        --black: #000000;
        --hospital-green: #acd9b2;
        --dark: #232830;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 62.5%;
      }

      body {
        font-family: "Quicksand", sans-serif;
      }
    </style>
  </head>
  <body>
    <aside class="product-container">
      <figure class="product-container__img-container">
        <img
          class="product-details__product-img"
          src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="A bike"
        />
        <div class="product-container__close-icon-container">
          <img src="./assets/icons/icon_close.png" alt="Close icon" />
        </div>
      </figure>

      <div class="product-container__product-details">
        <p class="product-container__product-price">
          $120,00
          <span class="product-container__product-name">Super bike</span>
        </p>
        <p class="product-container__product-description">
          Discover new trails and conquer challenging terrains with our
          "Adventure Explorer" All-Terrain Mountain Bike. Designed for cycling
          enthusiasts seeking thrilling adventures, this bike combines
          exceptional performance with a rugged and stylish design.
        </p>
      </div>

      <button class="product-container__add-to-cart-button">
        <figure class="product-container__sp-cart-container">
          <img
            class="product-container__sp-cart-icon"
            src="./assets/icons/icon_shopping_cart.svg"
            alt="Add to cart icon"
          />
        </figure>
        Add to cart
      </button>
    </aside>
  </body>
</html>
