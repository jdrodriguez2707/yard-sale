<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard sale</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img class="form-container__logo" src="" alt="logo" />

        <h1 class="form-container__title">Create a new password</h1>
        <p class="form-container__subtitle">
          Enter a new password for your account
        </p>

        <form class="form-container__form" action="/">
          <label class="form-container__label" for="password">Password</label>
          <input
            class="form-container__input-password"
            type="password"
            id="password"
            placeholder="********"
            required
          />

          <label class="form-container__label" for="confirm-password"
            >Re-enter password</label
          >
          <input
            class="form-container__input-password"
            type="password"
            id="confirm-password"
            placeholder="********"
            required
          />

          <input
            class="form-container__submit-button"
            type="submit"
            value="Confirm"
          />
        </form>
      </div>
    </div>
  </body>
</html>
