<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>YardSale: Online shop with nice things</title>
  </head>
  <body>
    <header class="navbar__container">
      <nav class="navbar">
        <figure class="navbar__icon-menu-container">
          <img
            class="navbar__icon"
            src="./assets/icons/icon_menu.svg"
            alt="Icon menu"
          />
        </figure>
        <div class="navbar__left">
          <figure class="navbar__logo-container">
            <img
              class="navbar__logo"
              src="./assets/logos/logo_yard_sale.svg"
              alt="Yard Sale"
            />
          </figure>
          <ul class="navbar__categories">
            <li class="navbar__item">
              <a class="navbar__link" href="#">All</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Clothes</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Electronics</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Furniture</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Toys</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Others</a>
            </li>
          </ul>
        </div>
        <div class="navbar__right">
          <div id="navbar-email" class="navbar__email-container">
            <p class="navbar__email">youremail@gmail.com</p>
            <figure class="navbar__icon-expand-container">
              <img
                id="navbar-icon-expand"
                class="navbar__icon-expand navbar__icon-expand--inverted"
                src="./assets/icons/Path.svg"
                alt="Expand more"
              />
            </figure>
          </div>
          <figure class="navbar__icon-sp-cart-container">
            <img
              class="navbar__icon-shopping-cart"
              src="./assets/icons/icon_shopping_cart_notification.svg"
              alt="icon menu"
            />
            <p class="navbar__product-number">5</p>
          </figure>
          <div id="menu-desktop" class="menu-desktop menu-desktop--inactive">
            <ul class="menu-desktop__menu-options">
              <li class="menu-desktop__menu-option">
                <a class="menu-desktop__link" href="/">My orders</a>
              </li>
              <li class="menu-desktop__menu-option">
                <a class="menu-desktop__link" href="/">My account</a>
              </li>
              <li class="menu-desktop__menu-option menu-desktop__menu-option--sign-out">
                <a
                  class="menu-desktop__link menu-desktop__link--sign-out"
                  href="/"
                >
                  Sign out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script src="./main.js"></script>
  </body>
</html>
