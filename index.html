<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>YardSale: Online store with cool things</title>
  </head>
  <body>
    <header class="navbar__container">
      <nav class="navbar">
        <img
          id="bars-icon"
          class="navbar__icon"
          src="./assets/icons/icon_menu.svg"
          alt="Icon menu"
        />
        <div id="menu-mobile" class="menu-mobile inactive">
          <div>
            <ul class="menu-mobile__categories">
              <li>
                <span class="menu-mobile__categories-title">categories</span>
                <ul class="menu-mobile__category-list">
                  <li class="menu-mobile__category-item">
                    <a class="menu-mobile__category-link" href="/">All</a>
                  </li>
                  <li class="menu-mobile__category-item">
                    <a class="menu-mobile__category-link" href="/">Clothes</a>
                  </li>
                  <li class="menu-mobile__category-item">
                    <a class="menu-mobile__category-link" href="/"
                      >Electronics</a
                    >
                  </li>
                  <li class="menu-mobile__category-item">
                    <a class="menu-mobile__category-link" href="/">Furniture</a>
                  </li>
                  <li class="menu-mobile__category-item">
                    <a class="menu-mobile__category-link" href="/">Toys</a>
                  </li>
                  <li class="menu-mobile__category-item">
                    <a class="menu-mobile__category-link" href="/">Others</a>
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="menu-mobile__my-info-list">
              <li class="menu-mobile__my-info-item">
                <a class="menu-mobile__my-info-link" href="/">My orders</a>
              </li>
              <li class="menu-mobile__my-info-item">
                <a class="menu-mobile__my-info-link" href="/">My account</a>
              </li>
            </ul>
          </div>
          <div class="menu-mobile__my-info-container">
            <p class="menu-mobile__email">myemail@gmail.com</p>
            <a class="menu-mobile__sign-out" href="/">Sign out</a>
          </div>
        </div>
        <div class="navbar__left">
          <figure class="navbar__logo-container">
            <img
              class="navbar__logo"
              src="./assets/logos/logo_yard_sale.svg"
              alt="Yard Sale"
            />
          </figure>
          <ul class="navbar__categories">
            <li class="navbar__item">
              <a class="navbar__link" href="#">All</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Clothes</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Electronics</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Furniture</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Toys</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Others</a>
            </li>
          </ul>
        </div>
        <div class="navbar__right">
          <div id="navbar-email" class="navbar__email-container">
            <p class="navbar__email">youremail@gmail.com</p>
            <figure class="navbar__icon-expand-container">
              <img
                id="navbar-icon-expand"
                class="navbar__icon-expand"
                src="./assets/icons/Path.svg"
                alt="Expand more"
              />
            </figure>
          </div>
          <figure class="navbar__icon-sp-cart-container">
            <img
              class="navbar__icon-shopping-cart"
              src="./assets/icons/icon_shopping_cart_notification.svg"
              alt="icon menu"
            />
            <p class="navbar__product-number">5</p>
          </figure>
          <div id="menu-desktop" class="menu-desktop inactive">
            <ul class="menu-desktop__menu-options">
              <li class="menu-desktop__menu-option">
                <a class="menu-desktop__link" href="/">My orders</a>
              </li>
              <li class="menu-desktop__menu-option">
                <a class="menu-desktop__link" href="/">My account</a>
              </li>
              <li
                class="menu-desktop__menu-option menu-desktop__menu-option--sign-out"
              >
                <a
                  class="menu-desktop__link menu-desktop__link--sign-out"
                  href="/"
                >
                  Sign out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script src="./main.js"></script>
  </body>
</html>
